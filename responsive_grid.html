<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Responsive Grid Layout</h2>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 p-3 bg-primary text-white">Column 1</div>
            <div class="col-sm-6 col-md-4 col-lg-3 p-3 bg-secondary text-white">Column 2</div>
            <div class="col-sm-6 col-md-4 col-lg-3 p-3 bg-success text-white">Column 3</div>
            <div class="col-sm-6 col-md-4 col-lg-3 p-3 bg-danger text-white">Column 4</div>
            <div class="col-sm-6 col-md-4 col-lg-3 p-3 bg-warning text-dark">Column 5</div>
            <div class="col-sm-6 col-md-4 col-lg-3 p-3 bg-info text-dark">Column 6</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
